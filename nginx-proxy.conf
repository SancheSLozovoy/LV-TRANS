upstream frontend {
    server frontend:80;
}

upstream backend {
    server server:5000;
}

server {
    listen 80;
    server_name lv-trans-app.ru www.lv-trans-app.ru;
    return 301 https://lv-trans-app.ru$request_uri;
}

server {
    listen 443 ssl;
    server_name lv-trans-app.ru;

    ssl_certificate /etc/ssl/lv-trans-app.ru/lv-trans-app.crt;
    ssl_certificate_key /etc/ssl/lv-trans-app.ru/lv-trans-app.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name www.lv-trans-app.ru;
    return 301 https://lv-trans-app.ru$request_uri;
}