server {
    listen 80;
    server_name lv-trans-app.ru www.lv-trans-app.ru;
    return 301 https://lv-trans-app.ru$request_uri;
}

server {
    listen 443 ssl http2;
    server_name lv-trans-app.ru www.lv-trans-app.ru;

    ssl_certificate /etc/ssl/lv-trans-app.ru/lv-trans-app.crt;
    ssl_certificate_key /etc/ssl/lv-trans-app.ru/lv-trans-app.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-ECDSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header Referrer-Policy "strict-origin";

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://server:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}